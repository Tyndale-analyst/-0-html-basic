<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>보드게임!</title>
    <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <style>
    /* 꾸미기 */
    .card:hover {
        transform: scale(1.1);
        transition: all 0.3s ease;
    }
    </style>
</head>
<body>
    <div class="hero bg-dark text-center py-5 mb-5">
        <h1 class="text-white">다함께 보드게임!</h1>
        <h2 class="text-white">아직도 할리갈리밖에 모르시나요?</h2>
    </div>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <a href="https://boardgamegeek.com/boardgame/13/catan" target="_blank">
                        <img src="https://images.unsplash.com/photo-1606733847546-db8546099013?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1572&q=80" class="card-img-top" alt="Beginner">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Catan</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30,000</h6>
                        <p class="card-text">섬의 개척자가 되어 도시를 건설하세요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://boardgamegeek.com/boardgame/98/axis-allies" target="_blank">
                        <img src="https://images.unsplash.com/photo-1606503153255-59d8b8b82176?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="card-img-top" alt="Intermediate">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Axis & Allies</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50,000</h6>
                        <p class="card-text">전쟁에서 이겨 평화를 되찾으세요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://boardgamegeek.com/boardgame/96848/mage-knight-board-game" target="_blank">
                        <img src="https://images.unsplash.com/photo-1635921481467-fba710b8e65c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80" class="card-img-top" alt="Advanced">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Mage Knight</h5>
                        <h6 class="card-subtitle mb-2 text-muted">100,000</h6>
                        <p class="card-text">중세 판타지 RPG를 즐겨보세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
